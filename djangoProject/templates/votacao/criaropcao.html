<h1>{{ questao.questao_texto }}</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'votacao:gravaopcao' questao.id %}"
method="post">
{% csrf_token %}
    <label for="opcao">Texto da nova opção: </label>
<input type="text" name="opcao" id="opcao" />
<input type="submit" value="Gravar nova opção" />
</form>
